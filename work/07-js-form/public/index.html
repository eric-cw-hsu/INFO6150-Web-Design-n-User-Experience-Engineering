<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Cats on the Internet</title>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-logo-title">
          <img
            class="header-logo__img"
            src="http://placekitten.com/70/70"
            alt="A cat sit in the middle"
          />
          <h1 class="header-title__h1">Cats on the Internet</h1>
        </div>

        <nav class="primary-nav">
          <button class="primary-nav__btn" id="primary-nav__btn">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M8.01562 6.98193C7.46334 6.98193 7.01562 7.43285 7.01562 7.98513C7.01562 8.53742 7.46334 8.98833 8.01563 8.98833H15.9659C16.5182 8.98833 16.9659 8.53742 16.9659 7.98513C16.9659 7.43285 16.5182 6.98193 15.9659 6.98193H8.01562Z" fill="currentColor" /><path d="M7.01562 12C7.01562 11.4477 7.46334 10.9968 8.01562 10.9968H15.9659C16.5182 10.9968 16.9659 11.4477 16.9659 12C16.9659 12.5523 16.5182 13.0032 15.9659 13.0032H8.01563C7.46334 13.0032 7.01562 12.5523 7.01562 12Z" fill="currentColor" /><path d="M8.0249 15.0122C7.47262 15.0122 7.0249 15.4631 7.0249 16.0154C7.0249 16.5677 7.47262 17.0186 8.0249 17.0186H15.9752C16.5275 17.0186 16.9752 16.5677 16.9752 16.0154C16.9752 15.4631 16.5275 15.0122 15.9752 15.0122H8.0249Z" fill="currentColor" /><path fill-rule="evenodd" clip-rule="evenodd" d="M3 6C3 4.34315 4.34315 3 6 3H18C19.6569 3 21 4.34315 21 6V18C21 19.6569 19.6569 21 18 21H6C4.34315 21 3 19.6569 3 18V6ZM6 5H18C18.5523 5 19 5.44772 19 6V18C19 18.5523 18.5523 19 18 19H6C5.44772 19 5 18.5523 5 18V6C5 5.44772 5.44772 5 6 5Z" fill="currentColor" /></svg>
          </button>
          <div class="primary-nav__dropdown">
            <ul class="primary-nav__ul">
              <li class="primary-nav__li">
                <a class="primary-nav__a btn" href="/">Home</a>
              </li>
              <li class="primary-nav__li">
                <a class="primary-nav__a btn" href="/about">About</a>
              </li>
              <li class="primary-nav__li">
                <a class="primary-nav__a btn" href="/contact">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </header>
      <main>
        <form class="form" action="/register" method="post">
          <h2 class="form-title__h2">Register</h2>
          <div class="form-group">
            <label class="form-label" for="name">
              <div class="form-label-content">
                Name
                <div class="form-label-required__p">*</div>
              </div> 
            </label>
            <input
              class="form-input"
              type="text"
              id="name"
              name="name"
              autocomplete="name"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="email">
              <div class="form-label-content">
                Email
                <div class="form-label-required__p">*</div>
              </div> 
            </label>
            <input
              class="form-input"
              type="text"
              id="email"
              name="email"
              autocomplete="email"
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="email-confirm">
              <div class="form-label-content">
                Confirm Email
                <div class="form-label-required__p">*</div>
              </div> 
            </label>
            <input
              class="form-input"
              type="text"
              id="email-confirm"
              name="email-confirm"
              autocomplete="email"
            />
          </div>
          <div class="form-group">
            <div></div>
            <div class="form-check">
              <input
                class="form-checkbox"
                type="checkbox"
                id="wants-spam"
                name="wants-spam"
                value="1"
                checked
              />
              <label class="form-label" for="wants-spam">
                Do you want us to send you annoying emails?
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="tier">
              <div class="form-label-content">
                Tier
              </div> 
            </label>
            <select class="form-select" id="tier" name="tier">
              <option value="" disabled selected>Please select</option>
              <option value="1">Silver Tier</option>
              <option value="2">Gold Tier</option>
              <option value="3">Platinum Tier</option>
            </select>
          </div>
          <div class="form-group">
            <div></div>
            <div class="form-text">
              <div class="form-label-required__p">*</div> 
              <p>
                indicates a required field
              </p>
            </div>
          </div>
          <div class="form-submit">
            <button class="btn btn--primary" type="submit" value="Register">Submit</button>
          </div>
        </form>
      </main>
      <footer>
        <nav class="secondary-nav">
          <ul class="secondary-nav__ul">
            <li class="secondary-nav__li">
              <a class="secondary-nav__a btn" href="/privacy-policy"
                >Privacy Policy</a
              >
            </li>
          </ul>
        </nav>
        <p class="footer-copyright__p">
          &copy; 2024 Eric Hsu All Rights Reserved.
        </p>
      </footer>
    </div>
    <script src="index.js"></script>
  </body>
</html>
