            />

              src="images/US-flag.avif"
              alt="United States Flag"

              />

              <option value="us">United States</option>

        </div>
      </header>

          <div class="primary-nav-group">
            <li class="primary-nav__li primary-nav-subtitle">
              <p class="primary-nav-subtitle__p">

              </p>
            </li>
            <li class="primary-nav__li current-page">
              <a href="/register.html">Register</a>

      </nav>
      <main>
        <div class="main-title">
          <h2 class="main-title__h2">Register</h2>
        </div>
        <form class="form" action="/register" method="post">
          <div class="form-group">
            <label class="form-label" for="name">
              <div class="form-label-content">
                <p>Name</p>
                <div class="form-label-required__p">&nbsp;*</div>
              </div> 
            </label>
            <input
              class="form-input"
              type="text"
              id="name"
              name="name"
              autocomplete="name"
              required
            />
          </div>
          <div class="form-group">
            <label class="form-label" for="email">
              <div class="form-label-content">
                <p>Email</p>
                <div class="form-label-required__p">&nbsp;*</div>
              </div> 
            </label>
            <input
              class="form-input"
              type="email"
              id="email"
              name="email"
              autocomplete="email"
              required
            />
            <div></div>
            <div class="form-check">
              <input
                class="form-checkbox"
                type="checkbox"
                id="annoy-me"
                name="annoy-me"
                value="1"
                checked
              />
              <label class="form-label" for="annoy-me">
                <p>Do you want us to send you annoying emails?</p>  
              </label>
            </div>
          </div>
          <div class="form-group">
            <label class="form-label" for="tier">
              <div class="form-label-content">
                <p>Tier</p>
                <div class="form-label-required__p">&nbsp;*</div>
              </div> 
            </label>
            <select class="form-select" id="tier" name="tier" required>
              <option value="" disabled selected>Please select</option>
              <option value="1">Silver Tier</option>
              <option value="2">Gold Tier</option>
              <option value="3">Platinum Tier</option>
            </select>
          </div>
          <div class="form-group">
            <div></div>
            <div class="form-text">
              <div class="form-label-required__p">*</div> 
              <p>
                indicates a required field
              </p>
            </div>
          </div>

          <div class="form-submit">
            <input class="btn btn--dark" type="submit" value="Register" />
          </div>
        </form>
      </main>
      <footer>
        <nav class="footer-nav">
